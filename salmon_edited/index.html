	<script>
		$('.box').click(function () {
			$(this).toggleClass('selected');
		});

		for (var i in index = { 1: 'first', 2: 'second', 3: 'third', 4: 'fourth', 5: 'fifth' })
			addBoxClickEvent(index[i]);

		function addBoxClickEvent(index) {
			$('.box.' + index).click(function () {
				if ($('.registerContainer.' + index).is(":visible") === false) {
					$('.box').removeClass('selected');
					$(this).addClass('selected');
					$('.registerContainer').hide();
				 	$('.registerContainer.' + index).show();
				 	$('.registerContainer.' + index + ' .ui.message .header').textillate({ in: { effect: 'bounceIn', shuffle: true } });
					console.log(index, "目前 open");
				}
				else {
					console.log(index, "目前 close");
					$('.registerContainer').hide();
				}
			});
		}

		$('.submitButton').click(function () {
			for (var i = 0 ; i < $('.registerContainer').length ; i++) {

				var name = $('.registerContainer:eq(' + i + ') .submit.name').val();
				var nickname = $('.registerContainer:eq(' + i + ') .submit.nickname').val();
				var gender = $('.registerContainer:eq(' + i + ') .submit.gender').val();
				var roc_id = $('.registerContainer:eq(' + i + ') .submit.roc_id').val();
				var born_year = $('.registerContainer:eq(' + i + ') .submit.born_year').val();
				var born_month = $('.registerContainer:eq(' + i + ') .submit.born_month').val();
				var born_day = $('.registerContainer:eq(' + i + ') .submit.born_day').val();
				var phone = $('.registerContainer:eq(' + i + ') .submit.phone').val();
				var department = $('.registerContainer:eq(' + i + ') .submit.department').val();
				var email = $('.registerContainer:eq(' + i + ') .submit.email').val();
				var email2 = $('.registerContainer:eq(' + i + ') .submit.email2').val();
				var food = $('.registerContainer:eq(' + i + ') .submit.food').val();
				var emergency = $('.registerContainer:eq(' + i + ') .submit.emergency').val();
				var emergency_phone = $('.registerContainer:eq(' + i + ') .submit.emergency_phone').val();
				var comment = $('.registerContainer:eq(' + i + ') .submit.comment').val();


				console.log(name, nickname, gender, roc_id, born_year, born_month, born_day, phone, department, email, email2, emergency, emergency_phone, comment);
			}
		});

			$('.registerContainer').hide();
		});
